<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fg.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="flex">
        <div id="stopwatch">
            <div id="timer" class="flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls" class="flex">
                <button
                class="ph ph-play-circle"></button>
                <button
                class="ph ph-stop-circle"></button>
                <button
                class="ph ph-plus-circle"></button>
                <button
                class="ph ph-minus-circle"></button>
            </div>
        </div>
        <div id="theme">
                <button><img src="./assets/tree.svg" alt="Árvore"></button>
                <button><img src="./assets/rain.svg" alt="Chuva"></button>
                <button><img src="./assets/market.svg" alt="Mercado"></button>
                <button><img src="./assets/fire.svg" alt="Fogo"></button>
        </div>
    </div>
</body>
</html>
