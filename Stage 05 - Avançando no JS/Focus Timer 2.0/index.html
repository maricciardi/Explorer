<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fg.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app" class="flex">
        <div id="stopwatch">
            <div id="timer" class="flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls" class="flex">
                <button data-action="toggleRunning"
                class="ph ph-play-circle"></button>
                <button data-action="reset"
                class="ph ph-stop-circle"></button>
                <button data-action="addTime"
                class="ph ph-plus-circle"></button>
                <button data-action="subtractTime"
                class="ph ph-minus-circle"></button>
            </div>
        </div>
        <div id="theme">
                <button data-action="toggleMusicTree"
                class="ph ph-tree "></button>
                <button data-action="toggleMusicRain"
                class="ph ph-cloud-rain "></button>
                <button data-action="toggleMusicMarket"
                class="ph ph-storefront "></button>
                <button data-action="toggleMusicFire"
                class="ph ph-campfire "></button>
        </div>
    </div>
</body>
</html>
