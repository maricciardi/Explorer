<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="screen1 ">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form>
                <input type="text" id="resp">
                <button id="button">Tentar</button>
            </form>
        </div>
        
        <div class="screen2 hide">
            <h2>Acertou em X tentativas!</h2>
            <input type="button" value="Jogar novamente" id="buttonReset">
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
